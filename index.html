<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Random Picture</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <br>
        <p>The View From Mars</p>
    </header>
        <div class="apiCheck">
            <form id="apiForm">
                <p>Please enter your API key:</p>
                <br>
                <label for="API"></label>
                <input type="text" class="fullWidth" id="api"></input>
                <button type="submit" class="submit">Submit</button>
                <br>

            </form>
            <br>
        </div>
        

        <div class="marsRoverContainer">
           
            <div class="marsRoverForms">
                <form id="cameraSelect">
                    <p>Select a camera from the Mars Rover, Curiosity:</p>
                    <br>
                    <label for="camera"></label>
                    <select class="fullWidth" id="camera"></select>
                    <br>
                </form>
                <form id="dateSelect">
                    <p>Please enter a date between 6 August 2012 and today</p>
                    <br>
                    <label for="comment"></label>
                    <input type="date" class="fullWidth" id="email"></input>
                    <br>
                </form>
                <br>
            </div>
            <div class="marsRoverPic">

            </div>
        </div>
        <footer>
            <p id="authorNote">Website made by Brodie Gress, photos credit to <a href="https://www.nasa.gov/mission_pages/mars/main/index.html">NASA</a></p>
        </footer>
    <script src="js/nasaJavascript.js"></script>
</body>
</html>
